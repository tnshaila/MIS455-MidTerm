            <form id="submit-form" action="">
              <p>
                <input id="name" class="form-input" type="text" placeholder="Your Name*">

              <p>

              <p class="full-width">
                <input id="company-name" class="form-input" type="text" placeholder="Company Name*" required>
              </p>
              <p class="full-width">
                <textarea  minlength="20" id="message" cols="30" rows="7" placeholder="Your Message*" required></textarea>
              </p>
              <p class="full-width">
                <input type="checkbox" id="checkbox" name="checkbox" checked> Yes, I would like to receive communications by call / email about New Apparels.
              </p>
              <p class="full-width">
                <button type="submit" class="submit-btn" value="Submit" onclick="message()">
                    Submit </button><br><br>
              </p>
            </form>
          </div>

          <div id="message">
